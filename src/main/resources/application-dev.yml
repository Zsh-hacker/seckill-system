# src/main/resources/application-dev.yml
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root


  data:
    redis:
      host: 127.0.0.1
      port: 6379
      #password:
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  sql:
    init:
      data-locations: classpath:data.sql
      mode: always
      continue-on-error: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.seckill: debug
    org.springframework.data.redis: info

cache:
  local:
    initial-capacity: 100
    maximum-size: 10000
    expire-after-write: 10m
    expire-after-access: 5m
    record-stats: true
  redis:
    default-ttl: 30m
    null-value-ttl: 5m
    cache-null-values: true
  multi-level:
    enabled: true
    local-cache-size: 1000
    sync-delay: 1s